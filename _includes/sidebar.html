    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">

            {% if page.category %}
            <a class="pure-menu-heading" href="{{ site.url }}/{{ page.category }}">{{ page.category }}</a>
            {% endif %}

            {% capture location %}{{ page.url }}{% endcapture %}

            <ul class="pure-menu-list">
                {% for post in site.categories[page.category] reversed  %}

                    <li class="pure-menu-item {% if location == post.url %}pure-menu-selected{% endif %}"><a href="{{ post.url }}" class="pure-menu-link">{{ post.title }}</a></li>
                    
                {% endfor %}

            </ul>
            
        </div>
    </div>
